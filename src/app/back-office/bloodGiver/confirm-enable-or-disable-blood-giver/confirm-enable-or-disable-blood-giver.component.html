<mat-card>
    <mat-card-header class="text-danger fw-bold">{{data.message}} Donneur</mat-card-header>
    <mat-card-content class="mt-3">
        <p>Etes vous sure de vouloir effectuer cette action ?</p>
    </mat-card-content>
    <mat-card-footer>
        <div class="text-center mb-5 mt-2">
            <button class="btn btn-outline-primary btn-sm" (click)="onCancel()">Non, annuler</button>&nbsp;
            <button (click)="enableOrDisabled(data.data.id)" class="btn btn-danger btn-sm">Oui, {{data.message}}</button>
        </div>
    </mat-card-footer>
</mat-card>
