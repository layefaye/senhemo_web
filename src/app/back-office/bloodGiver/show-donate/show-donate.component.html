<app-nav></app-nav>
<div *ngIf="!isLoading">
    <div class="container mt-5 bg-white p-5">
        <button color="warn" class="mt-2 mb-2" mat-button (click)="goBack()"><mat-icon>keyboard_arrow_left</mat-icon> retrouner</button>
        <hr>
        <button mat-fab color="warn" aria-label="Example icon button with a delete icon">
            <mat-icon>bloodtype</mat-icon> <strong>{{bloodGroup}}</strong>
          </button>
         
        <table class="table table-bordered mt-1 table-sm">
            <thead>
                <tr class="text-center">
                    <th><mat-icon class="text-danger">linear_scale</mat-icon> Quantit&eacute; (en ml)</th>
                    <th><mat-icon class="text-danger">local_hospital</mat-icon> Banque</th>
                    <th><mat-icon class="text-danger">calendar_today</mat-icon> Date pr&eacute;levement</th>
                    <th  class="text-danger" colspan="2"><mat-icon>build</mat-icon></th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let item of bloodBags">
                    <td>{{item.quantity}}</td>
                    <td>{{item.bank.name}}</td>
                    <td>{{item.date | date: 'mediumDate'}}</td>
                    <td>
                        <button (click)="showBloodBagDetail(item)" mat-button color="warn"><mat-icon>visibility</mat-icon></button>
                    </td>
                    <td>
                        <button mat-button><mat-icon class="text-danger">location_on</mat-icon> banque</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="bloodBags.length === 0" class="alert alert-dark text-center fw-bold">
            <mat-icon class="text-warning">warning</mat-icon> Cet utilisateur n'as pas encore fait de dons.
        </div>
    </div>
</div>
<div *ngIf="isLoading" class="center mt-5">
    <mat-spinner color="warn"></mat-spinner>
</div>
